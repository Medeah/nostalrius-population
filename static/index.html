<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nostalrius Population</title>
  <style>
    .demo-container {
      box-sizing: border-box;
      width: 850px;
      height: 450px;
      padding: 20px 15px 15px 15px;
      margin: 15px auto 30px auto;
      border: 1px solid #ddd;
      background: #fff;
      background: linear-gradient(#f6f6f6 0, #fff 50px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .demo-placeholder {
      width: 100%;
      height: 100%;
      font-size: 14px;
      line-height: 1.2em;
    }
  </style>
</head>

<body>
  <h1>Nostalrius Population</h1>
  <div class="demo-container">
    <div id="placeholder" class="demo-placeholder"></div>
  </div>

  <div class="demo-container" style="height:150px;">
    <div id="overview" class="demo-placeholder"></div>
  </div>

  <script language="javascript" type="text/javascript" src="static/flot/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="static/flot/jquery.flot.min.js"></script>
  <script language="javascript" type="text/javascript" src="static/flot/jquery.flot.time.min.js"></script>
  <script language="javascript" type="text/javascript" src="static/flot/jquery.flot.selection.min.js"></script>
  <script language="javascript" type="text/javascript" src="static/flot/date.js"></script>
  <script type="text/javascript">
    var _tz = timezoneJS.timezone;
    _tz.loadingScheme = _tz.loadingSchemes.MANUAL_LOAD;
    _tz.loadZoneJSONData('static/flot/paris.json', true);
    $(function() {

      $.getJSON("data.json", function(data) {
        d = data.series;

        // helper for returning the weekends in a period
        function weekendAreas(axes) {
          var markings = [],
            d = new Date(axes.xaxis.min);

          // go to the first Saturday
          d.setUTCDate(d.getUTCDate() - ((d.getUTCDay() + 1) % 7))
          d.setUTCSeconds(0);
          d.setUTCMinutes(0);
          d.setUTCHours(0);

          var i = d.getTime();

          // when we don't set yaxis, the rectangle automatically
          // extends to infinity upwards and downwards
          do {
            markings.push({
              xaxis: {
                from: i,
                to: i + 2 * 24 * 60 * 60 * 1000
              }
            });
            i += 7 * 24 * 60 * 60 * 1000;
          } while (i < axes.xaxis.max);

          return markings;
        }

        var options = {
          xaxis: {
            mode: "time",
            tickLength: 5,
				    timezone: "Europe/Paris"
          },
          selection: {
            mode: "x"
          },
          grid: {
            markings: weekendAreas
          }
        };

        var plot = $.plot("#placeholder", [d], options);

        var overview = $.plot("#overview", [d], {
          series: {
            lines: {
              show: true,
              lineWidth: 1
            },
            shadowSize: 0
          },
          xaxis: {
            ticks: [],
            mode: "time",
				    timezone: "Europe/Paris"
          },
          yaxis: {
            ticks: [],
            min: 0,
            autoscaleMargin: 0.1
          },
          selection: {
            mode: "x"
          }
        });

        // now connect the two
        $("#placeholder").bind("plotselected", function(event, ranges) {

          // do the zooming
          $.each(plot.getXAxes(), function(_, axis) {
            var opts = axis.options;
            opts.min = ranges.xaxis.from;
            opts.max = ranges.xaxis.to;
          });
          plot.setupGrid();
          plot.draw();
          plot.clearSelection();

          // don't fire event on the overview to prevent eternal loop
          overview.setSelection(ranges, true);
        });

        $("#overview").bind("plotselected", function(event, ranges) {
          plot.setSelection(ranges);
        });
      });
    });
  </script>
</body>

</html>
